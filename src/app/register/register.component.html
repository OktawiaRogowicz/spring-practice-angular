
<div class="cointainer" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px; margin-bottom:-90px;">
                    <h4>{{'front_page.title' | translate}}</h4>
                    <h3>{{'front_page.name' | translate}}</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="name" placeholder="Name" ngModel
                        #name="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                    *ngIf="name.invalid && name.touched">{{'register.name' | translate}}</span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="surname" placeholder="Surname" ngModel
                        #surnameInput="ngModel" required >
                    </div>
                    <span class="help-block" style="color: red;"
                    *ngIf="surnameInput.invalid && surnameInput.touched">{{'register.surname' | translate}}</span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="email" placeholder="E-mail" ngModel
                        #emailInput="ngModel" required >
                    </div>
                    <span class="help-block" style="color: red;"
                    *ngIf="emailInput.invalid && emailInput.touched">{{'register.email' | translate}}</span>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" [disabled]="registerForm.invalid || showLoading" name="button" class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">{{'register.loading' | translate}}</span>
                            <span *ngIf="!showLoading">{{'register.register' | translate}}</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    {{'register.already' | translate}} <a routerLink="/login" class="ml-2" style="color: #2C3E50;">{{'register.login' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
